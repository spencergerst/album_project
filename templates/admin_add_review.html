<!DOCTYPE html>
<html lang="en">
<body>
    <form action="{{ url_for('admin_add_review') }}" method="POST">
    <input type="password" name="password" placeholder="Password" required>
    <input type="text" name="album" placeholder="Album Name" required>
    <input type="text" name="artist" placeholder="Artist" required>
    <input type="number" name="year" placeholder="Year" required>
    <input type="text" name="genres" placeholder="Genre(s)" required>
    <input type="number" step="0.5" name="rating" placeholder="Rating" required>
    <textarea name="review" placeholder="Your review here" required></textarea>
    <button type="submit">Submit Review</button>
</form>

</body>
