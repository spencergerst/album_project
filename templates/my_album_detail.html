<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ album.name }} – {{ album.artist }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .album-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .album-cover {
      width: 300px;
      height: 300px;
      object-fit: cover;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    .album-info {
      max-width: 600px;
      text-align: center;
    }

    .album-info h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .album-info h2 {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 20px;
      color: #555;
    }

    .album-stats {
      font-size: 1rem;
      color: #333;
      line-height: 1.8;
    }

    .btn-back {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<div class="container album-container">
  <img src="{{ url_for('static', filename='album_covers/album_covers-' ~ album.position ~ '_' ~ album.artist|replace('/', '-') ~ '_' ~ album.name|replace('?', '')|replace('/', '-')|replace(':', '') ~ '.jpg') }}"
       alt="{{ album.name }} cover"
       class="album-cover">

  <div class="album-info">
    <h1>{{ album.name }}</h1>
    <h2>by {{ album.artist }}</h2>

    <div class="album-stats">
      <p><strong>Release Year:</strong> {{ album.date }}</p>
      <p><strong>Genres:</strong> {{ album.genres }}</p>
      <p><strong>My Rating:</strong> {{ album.rating }}</p>
      <p><strong>Review:</strong> {{ album.review }}</p>
    </div>
  </div>

  <a href="{{ url_for('my_top_500', page=page) }}" class="btn btn-outline-primary">← Back to My Top 500</a>

</div>

</body>
</html>
